<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tufiño Cardoso Osvaldo</title>
  
  
  <link rel="stylesheet" href="style.css" />

   <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <!-- FORM: INICIAR SESIÓN -->
    <div class="container-form">
      <form class="sign-in" autocomplete="off">
        <h2>Iniciar Sesión</h2>
        <div class="social-networks">
          <ion-icon name="logo-twitch"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-tiktok"></ion-icon>
        </div>
        <span>Use su correo y contraseña</span>
        <div class="container-input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="container-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Password" required />
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <!-- Evita submit accidental -->
        <button class="button" type="button">INICIAR SESIÓN</button>
      </form>
    </div>

    <!-- FORM: REGISTRARSE -->
    <div class="container-form">
      <form class="sign-up" autocomplete="off">
        <h2>Registrarse</h2>
        <div class="social-networks">
          <ion-icon name="logo-twitch"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-tiktok"></ion-icon>
        </div>
        <span>Use su correo electrónico para registrarse</span>
        <div class="container-input">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="Nombre" required />
        </div>
        <div class="container-input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="container-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Password" required />
        </div>
        <!-- Evita submit accidental -->
        <button class="button" type="button">REGISTRARSE</button>
      </form>
    </div>

    <!-- PANEL VERDE DESLIZABLE -->
    <div class="container-welcome">
      <div class="welcome-sign-up welcome">
        <h3>¡Bienvenido!</h3>
        <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
        <button class="button" id="btn-sign-up" type="button">Registrarse</button>
      </div>
      <div class="welcome-sign-in welcome">
        <h3>¡Hola!</h3>
        <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
        <button class="button" id="btn-sign-in" type="button">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
